<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Botones</ion-title>
    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!---BOTONES NORMALES---->
  <ion-button size="small" expand="full">Small</ion-button>
  <ion-button size="default" expand="full">Default</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <!---BOTONES PARA NAVEGAR A OTRA PANTALLA-->
  <ion-button class="top-20" expand="full" routerLink="/alert" color="tertiary">Enlace o navegacion</ion-button>

  <!--ROW AND COL-->
  <ion-row>
    <ion-col>
      <ion-button size="large" expand="full">buttons</ion-button>
    </ion-col>
    <ion-col>
      <ion-button size="large" expand="full">buttons</ion-button>
    </ion-col>
  </ion-row>

  <!--FILL-->
  <ion-button class="top-20" fill="clear">Clear</ion-button>
  <ion-button fill="outline">Outline</ion-button>
  <ion-button fill="solid">Solid</ion-button>
</ion-content>
